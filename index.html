<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>陈十七</title>
  <link rel="shortcut icon" href="./docs/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="./docs/css/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // 开启侧边栏定制,加载_sidebar.md
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 开启目录,最大层级为2
      subMaxLevel: 2,
      // 开启导航栏,加载_navbar.md
      // loadNavbar: true,
      // 开启封面,加载_coverpage.md
      coverpage: true,
      // coverpage: ['/', '/zh-cn/']

      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,

      // 文档标题，显示在侧栏顶部。
      name: '陈十七',

      // 点击文档标题后跳转的链接地址。
      nameLink: '/',


      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },


      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '小屋里没有找到线索！',
        depth: 6,
      },
      'flexible-alerts': {
        style: 'flat'
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      // scrollToTop: {
      //   auto: true,
      //   text: '🚀',
      //   right: 15,
      //   bottom: 15,
      //   offset: 500
      // },
    }
  </script>
  <script src="./docs/js/docsify@4.js"></script>

  <!-- 代码高亮 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> -->
  <script src="./docs/js/prism-bash.min.js"></script>
  <script src="./docs/js/prism-python.min.js"></script>
  <!-- 搜索插件 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <!-- 添加图片缩放功能 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <script src="./docs/js/zoom-image.min.js"></script>
  <!-- 代码复制功能 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
  <script src="./docs/js/docsify-copy-code.min.js"></script>
</body>

</html>
